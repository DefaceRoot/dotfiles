# ~/.tmux.conf - tmux configuration
# Using default keybindings (Ctrl+b prefix) for muscle memory

# Set default shell explicitly to prevent SSH/agent issues
set -g default-shell /bin/bash
set -g default-command ""

# Enable mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase history limit
set -g history-limit 50000

# Faster key repetition
set -s escape-time 0

# Enable 256 colors
set -g default-terminal "screen-256color"
set -sa terminal-overrides ",*256col*:Tc"

# Status bar
set -g status-position bottom
set -g status-interval 5

# Slightly better status bar colors
set -g status-style 'bg=colour235 fg=colour255'
set -g status-left-length 40
set -g status-left '[#S] '
set -g status-right '%Y-%m-%d %H:%M'

# Active window styling
setw -g window-status-current-style 'bg=colour238 fg=colour255 bold'

# Pane border colors
set -g pane-border-style 'fg=colour238'
set -g pane-active-border-style 'fg=colour39'

# Activity alerts
setw -g monitor-activity on
set -g visual-activity off

# Reload config with prefix + r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Split panes using | and - (easier to remember, but keeping defaults too)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# New window in current path
bind c new-window -c "#{pane_current_path}"
