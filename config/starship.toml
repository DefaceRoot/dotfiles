# Starship prompt configuration
# https://starship.rs/config/

# Timeout for commands executed by starship (ms)
command_timeout = 1000

# Newline between prompts
add_newline = true

# Prompt format
format = """
$directory\
$git_branch\
$git_status\
$python\
$nodejs\
$rust\
$golang\
$line_break\
$character"""

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"

[directory]
truncation_length = 3
truncate_to_repo = true
style = "bold cyan"

[git_branch]
symbol = " "
style = "bold purple"

[git_status]
style = "bold yellow"
format = '([$all_status$ahead_behind]($style) )'

[python]
symbol = " "
style = "bold yellow"
format = '[${symbol}${pyenv_prefix}(${version} )]($style)'

[nodejs]
symbol = " "
style = "bold green"
format = '[$symbol($version )]($style)'

[rust]
symbol = " "
style = "bold red"
format = '[$symbol($version )]($style)'

[golang]
symbol = " "
style = "bold cyan"
format = '[$symbol($version )]($style)'

[cmd_duration]
min_time = 2000
format = "took [$duration]($style) "
style = "bold yellow"
